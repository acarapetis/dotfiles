[revisions]
template = 'builtin_log_oneline'

[ui.colors]
"selected" = { bg = "236" }
"revisions details selected" = { bg = "236" }
"revset completion selected" = { fg = "cyan", bg = "236" }

[custom_commands]
"jj push" = { key = ["p"], args = ["push"] }
"jj push selected bookmark(s)" = { key = ["P"], args = ["push", "-r", "$change_id", "--allow-new"] }
"tug" = { key = ["T"], args = ["tug"] }

[custom_commands.edit]
key = ["E"]
args = ["util", "exec", "--", "bash", "-c", 'nvim "$(jj file list "$1")"', "", "$file"]
show="interactive"
