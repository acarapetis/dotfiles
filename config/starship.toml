# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
┌\
$username\
$aws\
$custom\
[/](bg:background fg:separator)\
$directory\
[/](bg:background fg:separator)\
$git_branch\
$git_commit\
$git_metrics\
$git_state\
$git_status\
[/](bg:background fg:separator)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[/](bg:background fg:separator)\
$docker_context\
$conda\
[/](bg:background fg:separator)\
$time\
$cmd_duration\
[ ](fg:background)\
$line_break\
└\
$jobs\
$character"""

palette = 'native'

[palettes.native]
foreground = 'bright-white'
background = 'black'
separator  = '#444444'

[aws]
style = "bold bg:background fg:foreground"
format = '[ $symbol ($profile )(\[$duration\] )]($style)'
symbol = ' '

[custom.neac]
style = "bold bg:background fg:foreground"
command = "echo $NEAC_ENV"
when = 'test -n "$NEAC_ENV"'
format = '[  $output ]($style)'

[jobs]
symbol = "✦ " 

[username]
style_user = "bg:background fg:foreground"
style_root = "bg:background fg:foreground"
format = '[ $user ]($style)'

[directory]
style = "blue bold bg:background"
format = "[ $path ]($style)"
truncation_length = 3
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "bg:background"
format = '[[ $symbol $branch ](fg:foreground bg:background)]($style)'

[git_status]
style = "bg:background fg:foreground bold"
format = '[($all_status$ahead_behind )]($style)'
ahead = "⇡ "
behind = "⇣ "
diverged = "⇕ "
stashed = " "

[git_metrics]
disabled = false
added_style = "green bg:background"
deleted_style = "red bg:background"
format ="([+$added ]($added_style))([-$deleted ]($deleted_style))"

[git_commit]
tag_symbol = "  "
disabled = false
only_detached = false
tag_disabled = false
format="[\\($hash$tag\\) ]($style)"
style = "foreground bg:background"

[git_state]
format = '[\($state($progress_current/$progress_total)\) ]($style)'
style = "foreground bg:background bold"


[nodejs]
symbol = ""
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "fg:foreground bg:background"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:foreground bg:background"
format = "[ ${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"

[docker_context]
symbol = ""
style = "fg:foreground bg:background"
format = '[[ $symbol( $context) ]($style)'

[conda]
style = "fg:foreground bg:background"
format = '[ $symbol( $environment) ]($style)'

[time]
disabled = false
style = "fg:foreground bg:background"
format = '[   $time ]($style)'

[cmd_duration]
style = "fg:foreground bg:background bold"
format ='[\(+$duration\) ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[\$](green)'
error_symbol = '[\$](bold red)'
