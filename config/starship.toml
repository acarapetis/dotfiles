# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
[](color_orange)\
$username\
$aws\
$custom\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_commit\
$git_metrics\
$git_state\
$git_status\
[](fg:color_aqua bg:color_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_blue bg:color_bluegray)\
$docker_context\
$conda\
[](fg:color_bluegray bg:color_bg1)\
$time\
$cmd_duration\
[ ](fg:color_bg1)\
$line_break\
$jobs\
$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_light = '#fbf1c7'
color_fg0 = 'black'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'
color_bluegray = '#83a598'

[aws]
style = "bold bg:color_orange fg:color_fg0"
format = '[$symbol ($profile )(\[$duration\] )]($style)'
symbol = ' '

[custom.neac]
style = "bold bg:color_orange fg:color_fg0"
command = "echo $NEAC_ENV"
when = 'test -n "$NEAC_ENV"'
format = '[  $output ]($style)'

[jobs]
symbol = "✦ " 

[username]
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua fg:color_fg0 bold"
format = '[($all_status$ahead_behind )]($style)'
ahead = "⇡ "
behind = "⇣ "
diverged = "⇕ "

[git_metrics]
disabled = false
added_style = "color_fg0 bg:color_aqua"
deleted_style = "color_fg0 bg:color_aqua"
format ="([+$added ]($added_style))([-$deleted ]($deleted_style))"

[git_commit]
tag_symbol = "  "
disabled = false
only_detached = false
tag_disabled = false
format="[\\($hash$tag\\) ]($style)"
style = "color_fg0 bg:color_aqua"

[nodejs]
symbol = ""
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "fg:color_fg0 bg:color_blue"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:color_fg0 bg:color_blue"
format = "[ ${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"

[docker_context]
symbol = ""
style = "fg:color_fg0 bg:color_bluegray"
format = '[[ $symbol( $context) ]($style)'

[conda]
style = "fg:color_fg0 bg:color_bluegray"
format = '[ $symbol( $environment) ]($style)'

[time]
disabled = false
style = "fg:color_light bg:color_bg1"
format = '[   $time ]($style)'

[cmd_duration]
style = "fg:color_light bg:color_bg1 bold"
format ='[\(+$duration\) ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[\$](green)'
error_symbol = '[\$](bold red)'
