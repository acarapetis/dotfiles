# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$golang\
$haskell\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nodejs\
$perl\
$php\
$python\
$rlang\
$ruby\
$rust\
$scala\
$terraform\
$buf\
$nix_shell\
$conda\
$aws\
$env_var\
$custom\
$sudo\
$line_break\
$time\
$cmd_duration\
$status\
$jobs\
$battery\
$os\
$container\
$shell\
$character"""


[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[directory]
truncation_length = 6
fish_style_pwd_dir_length = 1

[aws]
format = '[$symbol ($profile )(\[$duration\] )]($style)'
symbol = ' '

[jobs]
symbol = "✦ " 

[status]
disabled = false

[cmd_duration]
format ='\(+[$duration]($style)\) '

[time]
disabled = false
format = "[$time]($style) "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
only_detached = false
tag_disabled = false

[git_metrics]
disabled = false

[git_status]
ahead = "⇡ "
behind = "⇣ "
diverged = "⇕ "

[custom.neac]
command = "echo $NEAC_ENV"
when = 'test -n "$NEAC_ENV"'
format = 'neac=[$output]($style) '

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"

[conda]
format ="[$symbol$environment]($style) "

[nodejs]
disabled = true
