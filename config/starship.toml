# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
$username\
$directory\
$aws\
${custom.neac}\
${custom.jj}\
$git_branch\
$git_commit\
$git_metrics\
$git_state\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$conda\
$fill\
$status\
$jobs\
$cmd_duration\
${custom.jj_op}\
$time\
$line_break\
\\$ """

palette = 'native'

[palettes.native]
foreground = 'bright-white'
separator  = '#666666'

[status]
disabled = false

[aws]
format = '[»](fg:separator)[ $symbol ($profile)(\[$duration\] )]($style) '
symbol = ' '

[custom.neac]
style = "bold fg:foreground"
command = "echo $NEAC_ENV"
when = 'test -n "$NEAC_ENV"'
format = "\b/[$output]($style) "

[jobs]
symbol = " " 
number_threshold = 1

[username]
style_user = "fg:foreground"
style_root = "fg:foreground"
format = '[$user ]($style)'

[directory]
style = "blue bold"
format = "[$path ]($style)"
truncation_length = 3
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
format = '[»](fg:separator)[[ $symbol $branch ](fg:foreground)]($style)'

[git_status]
format = '[($all_status$ahead_behind )]($style)'
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
stashed = " "

[git_metrics]
added_style = "green"
deleted_style = "red"
format ="([+$added ]($added_style))([-$deleted ]($deleted_style))"

[git_commit]
tag_symbol = "  "
only_detached = false
tag_disabled = false
format="[\\($hash$tag\\) ]($style)"

[git_state]
format = '[\($state($progress_current/$progress_total)\) ]($style)'

[custom.jj]
description = "jj repo state"
when = "jj workspace root --ignore-working-copy"
symbol = "🥋"
format = "[»](fg:separator) $symbol $output "
command = '''
jj log --revisions @ --color always --no-graph --limit 1 --template '
  separate(" ",
    change_id.shortest(4),
    bookmarks.map(|b| "🔖 " ++ b),
    concat(
      if(conflict, "💥"),
      if(divergent, "🚧"),
      if(hidden, "👻"),
      if(immutable, "🔒"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ coalesce(
      truncate_end(29, description.first_line(), "…"),
      "(no description set)",
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''

[custom.jj_op]
when = "jj workspace root --ignore-working-copy"
command = 'jj op log -n 1 -T "id.short()" --no-graph --ignore-working-copy'
symbol = 'op:'
style = "blue"


[nodejs]
symbol = ""
style = "fg:foreground"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:foreground"
format = "[»](fg:separator)[ ${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"

[docker_context]
symbol = ""
style = "fg:foreground"
format = '[»](fg:separator)[[ $symbol( $context) ]($style)'

[conda]
style = "fg:foreground"
format = '[»](fg:separator)[ $symbol( $environment) ]($style)'

[time]
disabled = false
format = '[   $time]($style)'
utc_time_offset = "local"

[cmd_duration]
style = "fg:foreground bold"
format ='[\(+$duration\) ]($style)'

[line_break]
disabled = false
