# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
$username\
$aws\
$custom\
[](bg:rainbow2 fg:rainbow1)\
$directory\
[](fg:rainbow2 bg:rainbow4)\
$git_branch\
$git_commit\
$git_metrics\
$git_state\
$git_status\
[](fg:rainbow4 bg:rainbow5)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:rainbow5 bg:rainbow6)\
$docker_context\
$conda\
[](fg:rainbow6 bg:rainbow7)\
$time\
$cmd_duration\
[ ](fg:rainbow7)\
$line_break\
$jobs\
$character"""

palette = 'native'

[palettes.gruvbox_dark]
light = '#fbf1c7'
dark = 'black'
rainbow1 = '#d65d0e'
rainbow2 = '#d79921'
rainbow3 = '#98971a'
rainbow4 = '#689d6a'
rainbow5 = '#458588'
rainbow6 = '#83a598'
rainbow7 = '#3c3836'

[palettes.native]
light = 'bright-white'
dark = 'black'
rainbow1 = 'bright-red'
rainbow2 = 'bright-yellow'
rainbow3 = 'bright-green'
rainbow4 = 'bright-cyan'
rainbow5 = 'bright-blue'
rainbow6 = 'bright-purple'
rainbow7 = '#3c3836'

[aws]
style = "bold bg:rainbow1 fg:dark"
format = '[ $symbol ($profile )(\[$duration\] )]($style)'
symbol = ' '

[custom.neac]
style = "bold bg:rainbow1 fg:dark"
command = "echo $NEAC_ENV"
when = 'test -n "$NEAC_ENV"'
format = '[  $output ]($style)'

[jobs]
symbol = "✦ " 

[username]
style_user = "bg:rainbow1 fg:dark"
style_root = "bg:rainbow1 fg:dark"
format = '[ $user ]($style)'

[directory]
style = "fg:dark bg:rainbow2"
format = "[ $path ]($style)"
truncation_length = 3
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "bg:rainbow4"
format = '[[ $symbol $branch ](fg:dark bg:rainbow4)]($style)'

[git_status]
style = "bg:rainbow4 fg:dark bold"
format = '[($all_status$ahead_behind )]($style)'
ahead = "⇡ "
behind = "⇣ "
diverged = "⇕ "
stashed = " "

[git_metrics]
disabled = false
added_style = "dark bg:rainbow4"
deleted_style = "dark bg:rainbow4"
format ="([+$added ]($added_style))([-$deleted ]($deleted_style))"

[git_commit]
tag_symbol = "  "
disabled = false
only_detached = false
tag_disabled = false
format="[\\($hash$tag\\) ]($style)"
style = "dark bg:rainbow4"

[git_state]
format = '[\($state($progress_current/$progress_total)\) ]($style)'
style = "dark bg:rainbow4 bold"


[nodejs]
symbol = ""
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "fg:dark bg:rainbow5"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:dark bg:rainbow5"
format = "[ ${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"

[docker_context]
symbol = ""
style = "fg:dark bg:rainbow6"
format = '[[ $symbol( $context) ]($style)'

[conda]
style = "fg:dark bg:rainbow6"
format = '[ $symbol( $environment) ]($style)'

[time]
disabled = false
style = "fg:light bg:rainbow7"
format = '[   $time ]($style)'

[cmd_duration]
style = "fg:light bg:rainbow7 bold"
format ='[\(+$duration\) ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[\$](green)'
error_symbol = '[\$](bold red)'
